<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Powerman Malaysia 2025</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url('Hero.JPG'); /* Gambar latar belakang */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px #000;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    .hero ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .hero ul li a {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 22px;
      transition: 0.3s;
      display: inline-block;
    }

    .hero ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .hero ul {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Galeri Rasmi Powerman 2025</h1>
    <ul>
      <li><a href="run.html">Kategori Larian</a></li>
      <li><a href="bike.html">Kategori Basikal</a></li>
      <li><a href="finish.html">Kategori Penamat</a></li>
    </ul>
  </div>

</body>
</html>
